<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Track by Province</h1>
    <hr>
    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Province</label>
            <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
                <option value="Province" selected>Province</option>
                <option value='{{prov}}' *ngFor='let prov of provinces'>{{prov}}</option>
            </select>
       </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-6 col-xl-3 col-lg-3">
            <div class="card"  name="caseType" value='c'>
                <div class="ui statistic">
                    <div class="label" >
                        <h3 for='c'>
                            Confirmed
                        </h3>
                      </div>
                    <div class="value">
                        {{totalConfirmed}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 col-xl-3 col-lg-3">
            <div class="card" name="caseType" value='d'>
                <div class="ui statistic">
                    <div class="label">
                        <h3 for='d'>
                            Deaths
                        </h3>
                      </div>
                    <div class="value">
                        {{totalDeaths}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 col-xl-3 col-lg-3">
            <div class="card" name="caseType" value='r'>
                <div class="ui statistic">
                    <div class="label">
                        <h3 for='r'>
                            Recovered
                        </h3>
                      </div>
                    <div class="value">
                        {{totalRecovered}}
                    </div>
                </div>
            </div>     
        </div>
       <div class="col-6 col-xl-3 col-lg-3">
        <div class="card " name="caseType" value='a' id='a' >
            <div class="ui statistic">
                <div class="label">
                    <h3 for='a'>
                        Active
                    </h3>
                  </div>
                <div class="value">
                    {{totalActive}}
                </div>
            </div>
        </div>
    </div>
    </div></div>
